name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Setup Windows environment
        run: |
          git config --global core.longpaths true
          npm config set script-shell cmd

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        env:
          npm_config_cache: ${{ runner.temp }}/.npm
          npm_config_prefer_offline: true

      - name: Build application
        run: npm run build
        env:
          CI: true

      - name: Compress installer
        run: |
          $setupFile = Get-ChildItem -Path "dist-release" -Filter "*Setup.exe" -Recurse | Select-Object -First 1
          if ($setupFile) {
            $zipName = $setupFile.Name -replace '\.exe', '.zip'
            Compress-Archive -Path $setupFile.FullName -DestinationPath "dist-release/$zipName" -CompressionLevel Optimal
            Write-Host "Created: $zipName"
          } else {
            Write-Error "No setup file found"
            exit 1
          }
        shell: powershell

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-windows
          path: dist-release/**/*.zip
          if-no-files-found: error

  create-release:
    needs: release
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*
          name: Release v${{ steps.version.outputs.VERSION }}
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}